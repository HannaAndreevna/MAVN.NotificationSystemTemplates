<table class="content-footer"

       width="600">
  <tr>
    <td>
      <ul class="socials"
          style="list-style-type: none; margin-bottom: 25px; padding: 0">
        <li style="display: inline-block; margin: 0 9px;">
          <a href="${CommonInfo::FacebookLink}">
            <img src="${settings::ImagesBaseUrl}/social-icons/facebook_f.png"
                 alt="Facebook Social link"
                 style="height: 16px; max-width: 100%;"
                 height="16"></a>
        </li>
        <li style="display: inline-block; margin: 0 9px;">
          <a href="${CommonInfo::TwitterLink}">
            <img src="${settings::ImagesBaseUrl}/social-icons/twitter.png"
                 alt="Twitter Social link"
                 style="height: 16px; max-width: 100%;"
                 height="16"></a>
        </li>
        <li style="display: inline-block; margin: 0 9px;">
          <a href="${CommonInfo::InstagramLink}">
            <img src="${settings::ImagesBaseUrl}/social-icons/instagram.png"
                 alt="Instagram Social link"
                 style="height: 16px; max-width: 100%;"
                 height="16"></a>
        </li>
        <!-- <li style="display: inline-block; margin: 0 9px;">
          <a href="${CommonInfo::LinkedInLink}">
            <img src="${settings::ImagesBaseUrl}/social-icons/linkedin_in.png"
                 alt="LinkedIn Social link"
                 style="height: 16px; max-width: 100%;"
                 height="16"></a>
        </li>
        <li class="youtube"
            style="display: inline-block; margin: 0 9px;">
          <a href="${CommonInfo::YouTubeLink}">
            <img src="${settings::ImagesBaseUrl}/social-icons/youtube.png"
                 alt="Youtube Social link"
                 style="height: 12px; max-width: 100%;"
                 height="12"></a>
        </li> -->

      <div class="footer-text"
           style="line-height: 6px; letter-spacing: 1.3px; font-size: 12px; font-weight: 500; color: #393b49; font-family: Roboto, Arial, sans-serif;">
        <p>© 2019 by Company Name Placeholder. All Rights Reserved.</p>
        <p>Address of the company placeholder.</p>
      </div>
      <ul class="actions"
          style="list-style-type: none; margin: 24px 0 0 0; padding: 0">
        <li style="display: inline-block; margin: 0; position: relative;">
          <a href="${CommonInfo::DownloadAppLink}"
             style="font-size: 12px; font-weight: 600; font-family: Roboto, Arial, sans-serif; color: #236be9; text-decoration: none; letter-spacing: 0.6px;">Download
            mobile app</a>
        </li>
        <li style="display: inline-block; margin: 0; position: relative;">
          <span class="separator"
                style="font-size: 27px; line-height: 5px; vertical-align: middle; padding: 0 5px; color: #393b49;">•</span>
          <a href="${CommonInfo::TermsAndConditionLink}"

        </li>
        <li style="display: inline-block; margin: 0; position: relative;">

          <a href="${CommonInfo::PrivacyPolicyLink}"
             style="font-size: 12px; font-weight: 600; font-family: Roboto, Arial, sans-serif; color: #236be9; text-decoration: none; letter-spacing: 0.6px;">Privacy
            Policy</a>
        </li>

          <a href="${CommonInfo::UnsubscribeLink}"

        </li> -->
